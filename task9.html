<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <p id="demo"></p>
    <script>
        var num1 = 3
        var num2 = 5
        var sub = num1 - num2
        var mul = num1 * num2
        var div = num1 / num2
        var mod = num1 % num2

        document.getElementById("demo").innerHTML = 'Subtraction of ' + num1 + ' and ' + num2 + ' is ' + sub + '<br>' + 'Multiplication of ' + num1 + ' and ' + num2 + ' is ' + mul + '<br>' + 'Division of ' + num1 + ' and ' + num2 + ' is ' + div + '<br>' + 'Modules of ' + num1 + ' and ' + num2 + ' is ' + mod
    </script>
</body>

</html>
