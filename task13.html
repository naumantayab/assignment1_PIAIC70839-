<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="demo"></p>
    <script>
        var a1 = 10
        var a2 = 11
        var a3 = 12
        
        // ++a
        document.getElementById('demo').innerHTML = 'The value of a is: ' + a1 + '<br>' + '..................................' + '<br> <br>' + 'The value of ++a is: ' + ++a1 + '<br>' + 'Now the value of a is: ' + a2 + '<br> <br> <br>' + 'The value of a++ is: ' + a1++ + '<br>' + 'Now the value of a is: ' + a3 + '<br> <br> <br>' + 'The value of --a is: ' + --a3 + '<br>' + 'Now the value of a is: ' + a2 + '<br> <br> <br>' + 'The value of a-- is: ' + a3-- + '<br>' + 'Now the value of a is: ' + a3 + '<br> <br>' + '-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------'
        

    </script>
    </body>
</html>
